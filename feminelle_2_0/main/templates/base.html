<!DOCTYPE html>
    
{% load staticfiles %}
    
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Feminelle online shop">
    <meta name="author" content="Alla Vaselevskaja">

    <title>Feminelle shop</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for base page -->
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
    
    <!-- Iconet source -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles -->
    {% block styles %}
    
    {% endblock styles %}

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Additional head block -->
    {% block head_addition %}
    {% endblock head_addition %}
  </head>

  <body style="background-image: url({% static 'img/backgrounds/background weave.jpg' %});">

  {% include 'navbar.html' %}
    
    <div style='margin-top: 70px;'>
      
      <div id='sidebar' class="col-md-3"><!-- sidebar -->
        {% include 'sidebar.html' %}
      </div><!-- /sidebar -->
      
      <div id='content' class="col-md-9"><!-- content -->
        {% include 'messages_generator.html' %}
        {% block content %}
        {% endblock content %}
      </div><!-- /content -->
 
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
     <!-- My script for HTML tags -->
    
    <script>
        // basic jQuery function notation
        // jQuery must be connected
        // when DOM (this page) is loded, then run functions inside
        $(document).ready(function(){
            // inside jQuery place django block
            {% block jquery %}
                
            {% endblock %}
        });
        
        {% block other_scripts %}
                
        {% endblock %}
    </script>
  </body>
</html>
